<h2>Random contact</h2>
<ng-container *ngIf="randomContact; else cargandoContact">
  <mat-card class="random-contact-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar-header-image">
       <img [src]="randomContact.picture.thumbnail" alt="avatar">
      </div>
      <mat-card-title>
        {{ randomContact.name.title
        }}{{ randomContact.name.first }}</mat-card-title
      >
      <mat-card-subtitle>{{ randomContact.name.last }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ randomContact.location.country }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Elegir amigo</button>
      <button mat-button [routerLink]="['/home']">Volver</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<!-- !Error contacto -->
<ng-template #cargandoContact>
  <div class="cargandoContact">
    <h3>Cargando contacto aleatorio...</h3>
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
